<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Uganda Gigs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1><a href="index.html">Uganda Gigs</a></h1>
        </nav>
    </header>

    <main>
        <section class="auth-container">
            <h2>Create Your Account</h2>
            <p>Join us to find gigs or post opportunities.</p>

            <form id="signupForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password (6+ characters):</label>
                <input type="password" id="password" name="password" minlength="6" required>

                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label>You are joining as a:</label>
                <div class="radio-group">
                    <input type="radio" id="gigSeeker" name="userType" value="gig_seeker" required>
                    <label for="gigSeeker">Gig Seeker</label>

                    <input type="radio" id="gigOwner" name="userType" value="gig_owner" required>
                    <label for="gigOwner">Gig Owner</label>
                </div>

                <button type="submit">Sign Up</button>
            </form>

            <p>Already have an account? <a href="login.html">Log in here</a>.</p>
        </section>
    </main>

    <script src="auth.js"></script>
</body>
</html>
